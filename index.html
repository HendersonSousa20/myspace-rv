<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MySpace Replica</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>MySpace Replica</h1>
  </header>

  <nav>
    <a href="#" onclick="navigate('home')">Home</a>
    <a href="profile.html" onclick="navigate('profile')">Profile</a>
    <a href="#" onclick="navigate('friends')">Friends</a>
    <a href="#" onclick="navigate('messages')">Messages</a>
    <a href="#" onclick="navigate('settings')">Settings</a>
    <div class="search-bar">
      <input type="text" placeholder="Search friends..." id="searchInput" oninput="searchFriends()">
      <button class="search-button">&#128269;</button>
    </div>
  </nav>

  <section id="profile-section">
    <div class="user-profile">
      <img class="profile-image" src="https://via.placeholder.com/150" alt="Profile Picture">
      <div class="profile-details">
        <h2>Welcome to MySpace Replica!</h2>
        <p>This is a fictional content to illustrate the look of the homepage.</p>
        <button onclick="editProfile()">Edit Profile</button>
      </div>
    </div>

    <div class="status-update">
      <textarea id="postInput" placeholder="What's on your mind?"></textarea>
      <button onclick="postUpdate()">Post</button>
    </div>


    <div id="posts-container"></div>

    <div class="friend-suggestions">
      <h2>Friend Suggestions</h2>
      <ul id="suggestedFriendsList"></ul>
    </div>

    <div id="messages-container" style="display: none;">
      <h2>Messages</h2>
      <div id="conversation-list"></div>
      <div id="current-conversation" style="display: none;"></div>
    </div>
  </section>

  <footer>
    &copy; 2023 MySpace Replica
  </footer>

  <script src="script.js"></script>
</body>
</html>
